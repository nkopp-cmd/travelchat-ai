<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfeff"/>
      <stop offset="100%" style="stop-color:#cffafe"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
    <circle cx="3" cy="3" r="1.5" fill="#0891b2" opacity="0.1"/>
  </pattern>
  <rect width="800" height="600" fill="url(#dots)"/>
  <!-- Store/Market icon -->
  <g transform="translate(400, 260)">
    <!-- Awning -->
    <path d="M-70,-60 L-70,-30 Q-50,-50 -30,-30 Q-10,-50 10,-30 Q30,-50 50,-30 Q70,-50 70,-30 L70,-60 Z" stroke="#0e7490" stroke-width="4" fill="none"/>
    <!-- Building -->
    <rect x="-70" y="-30" width="140" height="100" stroke="#0e7490" stroke-width="4" fill="none"/>
    <!-- Door -->
    <rect x="-20" y="20" width="40" height="50" stroke="#0e7490" stroke-width="3" fill="none"/>
    <!-- Window left -->
    <rect x="-60" y="-15" width="30" height="25" stroke="#0e7490" stroke-width="3" fill="none"/>
    <!-- Window right -->
    <rect x="30" y="-15" width="30" height="25" stroke="#0e7490" stroke-width="3" fill="none"/>
  </g>
  <text x="400" y="410" text-anchor="middle" fill="#0e7490" font-family="system-ui, sans-serif" font-size="20" font-weight="500" opacity="0.7">Local Market</text>
  <circle cx="100" cy="100" r="50" fill="#0891b2" opacity="0.05"/>
  <circle cx="700" cy="500" r="70" fill="#0e7490" opacity="0.05"/>
</svg>
