<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fde68a"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
    <circle cx="3" cy="3" r="1.5" fill="#d97706" opacity="0.1"/>
  </pattern>
  <rect width="800" height="600" fill="url(#dots)"/>
  <!-- Temple/Cultural building icon -->
  <g transform="translate(400, 265)">
    <!-- Roof -->
    <path d="M-80,0 L0,-70 L80,0" stroke="#b45309" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Pillars -->
    <line x1="-55" y1="0" x2="-55" y2="80" stroke="#b45309" stroke-width="5"/>
    <line x1="-20" y1="0" x2="-20" y2="80" stroke="#b45309" stroke-width="5"/>
    <line x1="20" y1="0" x2="20" y2="80" stroke="#b45309" stroke-width="5"/>
    <line x1="55" y1="0" x2="55" y2="80" stroke="#b45309" stroke-width="5"/>
    <!-- Base -->
    <line x1="-70" y1="80" x2="70" y2="80" stroke="#b45309" stroke-width="5"/>
    <!-- Top decoration -->
    <circle cx="0" cy="-70" r="8" stroke="#b45309" stroke-width="4" fill="none"/>
  </g>
  <text x="400" y="420" text-anchor="middle" fill="#b45309" font-family="system-ui, sans-serif" font-size="20" font-weight="500" opacity="0.7">Cultural Site</text>
  <circle cx="100" cy="100" r="50" fill="#d97706" opacity="0.05"/>
  <circle cx="700" cy="500" r="70" fill="#b45309" opacity="0.05"/>
</svg>
