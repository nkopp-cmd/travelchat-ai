    <path d="M-30,-30 L-30,-55 Q-30,-75 0,-75 Q30,-75 30,-55 L30,-30" stroke="#be185d" stroke-width="5" fill="none"/>
  </g>
  <text x="400" y="420" text-anchor="middle" fill="#be185d" font-family="system-ui, sans-serif" font-size="20" font-weight="500" opacity="0.7">Shopping Spot</text>
  <circle cx="100" cy="100" r="50" fill="#db2777" opacity="0.05"/>
  <circle cx="700" cy="500" r="70" fill="#be185d" opacity="0.05"/>
